<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Socket</title>
</head>
<body>

    <div class="container">

        <div class="text-center mt-3">
            <h1>Formul√°rio Socket
            </h1>
        </div>

        <div class="card p-3">
            <div class="container">
                <form action="/send" method="POST">
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="">Email Server</label>
                            <input type="text" class="form-control" name="server" id="server">
                        </div>
        
                        <div class="form-group col-4">
                            <label for="">Port</label>
                            <input type="number" class="form-control" name="port" id="port">
                        </div>
        
                        <div class="form-group col-4">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="sender" id="sender">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="">To</label>
                            <input type="text" class="form-control" name="receiver" id="receiver">
                        </div>
        
                        <div class="form-group col-4">
                            <label for="">Subject</label>
                            <input type="text" class="form-control" name="subject" id="subject">
                        </div>
        
                        <div class="form-group col-4">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="">Body</label>
                            <textarea class="form-control" name="body" id="body"></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="reset" class="btn btn-sencondary">Reset</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>           
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
